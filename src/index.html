<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="circle">
      <svg class="progress-ring" width="220" height="220">
        <circle class="ring-bg" stroke-width="10" r="100" cx="110" cy="110" />
        <circle class="ring" stroke-width="10" r="100" cx="110" cy="110" />
      </svg>
      <div class="time" id="display">60</div>
      <button class="play-btn" id="play">▶</button>
    </div>

    <div class="modes">
      <button onclick="startTimer(60,1)">ВОПРОС</button>
      <button onclick="startTimer(30,2)">ДУПЛЕТ</button>
      <button onclick="startTimer(20,3)">БЛИЦ</button>
    </div>
  </div>

  <audio id="tick" src="https://www.soundjay.com/clock/sounds/clock-ticking-2.mp3"></audio>
  <audio id="beep" src="https://www.soundjay.com/button/sounds/beep-07.mp3"></audio>

  <script src="timer.js"></script>
</body>
</html>
