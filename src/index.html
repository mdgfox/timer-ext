  <div class="app">
    <div class="timer-container">
      <svg class="progress-ring" width="300" height="300">

          <circle class="ring" stroke-width="10" r="150" cx="150" cy="150" id="progress-ring" />
          <g class="markers">
            <line class="marker marker-12" x1="290" y1="150" x2="280" y2="150" stroke="#FFA500" stroke-width="4" opacity="0"/>
            <line class="marker marker-4" x1="80" y1="270" x2="85" y2="260" stroke="#FFA500" stroke-width="4" opacity="0"/>

            <line class="marker marker-8" x1="80" y1="30" x2="85" y2="40" stroke="#FFA500" stroke-width="4" opacity="0"/>
          </g>
      </svg>
  
      <div class="time" id="display">60</div>
      <div id="final-phase-text">10 секунд на запись ответов!</div>
      <div class="controls">
          <button class="play-btn" id="play">▶</button>
      </div>
    </div>

    <div class="modes">
      <div class="mode active" data-mode="standard" onclick="selectMode(this)">
        <div class="ring-mark one">
          <div class="mode-indicator"></div>
        </div>
        <div class="label">ВОПРОС</div>
      </div>

      <div class="mode" data-mode="duplet" onclick="selectMode(this)">

        </div>
        <div class="label">ДУПЛЕТ</div>
      </div>

      <div class="mode" data-mode="blitz" onclick="selectMode(this)">

          <div class="mode-indicator"></div>
          <span class="extra-tick"></span>
        </div>
        <div class="label">БЛИЦ</div>
      </div>
    </div>
  </div>
